<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <input id="city-input" type="text" placeholder="City Name" name=search> <button id="city-search"
          type="submit">Submit</button>
      </div>
      <div class="col-9 nav justify-content-center">
        <h1>Weather Dashboard</h1>
      </div>
    <div class = "row">
      <div class = "col-3"></div>
    </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h2>Current Weather for <p id="date"></p></h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h3>City Name:</h3>
          </div>
          <div class="col-md-4">
            <h3 id="city-name"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h3>Temperature:</h3>
          </div>
          <div class="col-md-4">
            <h3 id = "temper"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h3>Humidity:</h3>
          </div>
          <div class="col-md-4">
            <h3 id = "humidity"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <h3>Wind Speed:</h3>
          </div>
          <div class="col-md-4">
            <h3 id = "wind-speed"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h4>Previously Searched</h4>
            <p id="search-history"></p>
          </div>
          <div class="col-md-4">
            <h3>UV Index:</h3>
          </div>
          <div class="col-md-4">
            <h3 id = "uv-index"></h3>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <h3>5 Day Forecast</h3>
            <p>
              <p id="date"></p>
              <p id="day1-temp"></p>
              <p id="day1-uv"></p>
            </p>
            <p>
              <p id="date"></p>
              <p id="day2-temp"></p>
              <p id="day2-uv"></p>
            </p>
            <p>
              <p id="date"></p>
              <p id="day3-temp"></p>
              <p id="day3-uv"></p>
            </p>
            <p>
              <p id="date"></p>
              <p id="day4-temp"></p>
              <p id="day4-uv"></p>
            </p>
            <p>
              <p id="date"></p>
              <p id="day5-temp"></p>
              <p id="day5-uv"></p>
            </p>
          </div>
        </div>
      </div>
</body>
<script src="assets/js/script.js"></script>

</html>
